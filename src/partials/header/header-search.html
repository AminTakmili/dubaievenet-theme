<form action="" class="desktop-search search-form relative ">

    <div class="icon">
        <div class="search-icon">{{> svgs/search }}</div>
        <div class="close hidden">{{> svgs/close }}</div>
        <div class="searching hidden">{{> svgs/loading }}</div>
    </div>
    <div class="search-result"></div>
</form>
