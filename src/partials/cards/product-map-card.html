<div class="border z-0 relative border-gray-200 rounded-lg lg:h-84 h-60 w-full" id="map"></div>

<!-- assets -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

<script>
    var greenIcon = L.icon({ //add this new icon
        // iconUrl: '{{webRoot}}/assets/images/map-marker.png',
        // shadowUrl: '{{webRoot}}/assets/images/marker-shadow.png',
        iconSize: [60, 60], // size of the icon
        shadowSize: [60, 60], // size of the shadow
        iconAnchor: [30, 58], // point of the icon which will correspond to marker's location
        shadowAnchor: [18, 58],  // the same for the shadow
        popupAnchor: [0, -35] // point from which the popup should open relative to the iconAnchor
    });
    var map = L.map('map').setView([25.076177, 55.138908], 18);
    L.tileLayer("http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}", {
        attribution: '<span class="map-power mb-0" >  <a href="https://dubaievent.ir/"> دبی ایونت <a> </span>',
        maxZoom: 20,
        subdomains: ["mt0", "mt1", "mt2", "mt3"]
    }).addTo(map);

    L.marker([25.076177, 55.138908]).addTo(map)
        .bindPopup('<p class="text-center iransans font-medium text-blue"> دبی آرنا - محل بزگرازی کنسرت همایون</p>')
        .openPopup()
        .setIcon(greenIcon);
</script>
